<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav">
        <a class="brand" href="index.html">MyPortfolio</a>
        <ul class="nav-links">
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="page">
      <section class="contact-section">
        <h1 class="display-heading">Contact</h1>
        <p>
          If you'd like to get in touch, fill out the form or email me at
          <a href="mailto:usmanoshinowo@gmail.com">usmanoshinowo@gmail.com</a>.
        </p>

        <form
          class="contact-form"
          action="https://formspree.io/f/your-form-id"
          method="POST">
          <label>
            <span>Name</span>
            <input type="text" name="name" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
          <label>
            <span>Message</span>
            <textarea name="message" rows="6" required></textarea>
          </label>
          <button type="submit" class="cta">Send</button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>© <span id="year">2026</span> MyPortfolio</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
